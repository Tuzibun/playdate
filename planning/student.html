<head>
	<title>Student Profile View</title>
	<link rel="stylesheet" type="text/css" href="student.css">
	<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="logo"><img src="../planning/images/playdate.tif" alt="Playdate Logo" height="100" width="100"></div>

<div class="container">
<div class="info-container">
	<div class="photo-container">
		<img src="http://www.mcs.anl.gov/research/LANS/images/people/missing.png" alt="Student photo goes here" height="300" width="300">
	</div>
	<div class="profile-container">
		<h2>Student Name</h2>
		<h3>Gender: <span>male or female</span></h3>
		<h3>Parent1: <span>Parent1's name</span></h3>
		<h3>Parent2: <span>Parent2's name</span></h3>
		<button class="btn btn-primary message">Send a Message</button>
	</div>
</div>
</div>

</body>
